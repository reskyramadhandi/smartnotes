{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <h1>These are the notes:</h1>
    <ul>
        {% for note in notes %}
        <!-- <a href={{note.pk}}><li>{{note.title}}</li></a> -->
        <a href="{{request.get_full_path}}/{{note.pk}}">
            <li class="note-li">{{note.title}}</li>
        </a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
